<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc-container">
        <input id="calcDisplay" placeholder="0">
        <div class="button-container">
            <button class="button" onclick="ins('1')">1</button>
            <button class="button" onclick="ins('2')">2</button>
            <button class="button" onclick="ins('3')">3</button>
            <button class="button action" onclick="ins('+')">+</button>
            <button class="button" onclick="ins('4')">4</button>
            <button class="button" onclick="ins('5')">5</button>
            <button class="button" onclick="ins('6')">6</button>
            <button class="button action" onclick="ins('-')">-</button>
            <button class="button" onclick="ins('7')">7</button>
            <button class="button" onclick="ins('8')">8</button>
            <button class="button" onclick="ins('9')">9</button>
            <button class="button action" onclick="ins('*')">*</button>
            <button class="button" onclick="ins('.')">.</button>
            <button class="button" onclick="ins('0')">0</button>
            <button class="button" onclick="del()">C</button>
            <button class="button action" onclick="ins('/')">/</button>
            <button class="button equals" onclick="result()">=</button>
        </div>

    </div>
</body>

<script src="script.js"></script>

</html>
